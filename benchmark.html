<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ace Scrolling Benchmark</title>
    <link rel="stylesheet" href="benchmark/styles.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div style="height:100vh; width: 600px" id="editor"></div>

  <script type="text/javascript">
      var variety = document.location.search.replace(/.+\=/, "") || "ace";
  
  
      var require = {
          baseUrl: window.location.protocol + "//" + window.location.host + window.location.pathname.split("/").slice(0, -1).join("/"),
          paths: {
              ace: variety + "/lib/ace"
          },
          waitSeconds: 30
      };
  </script>
  <script src="benchmark/require.js" data-main="benchmark/run-benchmark.js" type="text/javascript"></script>


</body>
</html>
